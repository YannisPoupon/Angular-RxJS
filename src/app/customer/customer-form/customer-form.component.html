<div *ngIf="customer">
  <h2>{{customer.fullName}}</h2>
<div class="alert alert-danger" *ngIf="hasError">une erreur est survenue</div>
  <form (ngSubmit)="handleSubmit()" [formGroup]="form">
    <div class="form-group">
      <input type="text" name="fullName" formControlName="fullName" class="form-control" placeholder="Nom complet">
    </div>
    <div class="form-group">
      <input type="email" name="fullName" formControlName="email" class="form-control" placeholder="Email">
    </div>
    <button class="btn btn-success">Enregistrer</button>
    <!-- Button est submit par dÃ©faut en HTML -->
    <a routerLink="/" class="btn btn-light ml-2">Retour</a>
  </form>
</div>
